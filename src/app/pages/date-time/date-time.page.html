<app-header titulo="Date Time"></app-header>


<ion-content>

  <ion-list>
    <ion-list-header>
      <ion-label>Datos de nacimiento</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Fecha de nacimiento</ion-label>

      <ion-datetime [value]="fechaNaci.toISOString()" 
      display-format="DD MMMM YYYY" 
      (ionChange)="cambioFecha($event)">
      </ion-datetime>

    </ion-item>


    <ion-item>
      <ion-label>Min y Max</ion-label>

      <ion-datetime display-format="DD MMMM YYYY" 
      min="2020-12-13" max="2025-01-01">
      </ion-datetime>

    </ion-item>


    <ion-item>
      <ion-label>AÃ±os</ion-label>

      <ion-datetime display-format="YYYY" 
      min="2020" max="2025">
      </ion-datetime>

    </ion-item>

    <ion-item>
      <ion-label>Custom Options</ion-label>

      <ion-datetime [pickerOptions]="customPickerOptions" [yearValues]="customYearValues">
      </ion-datetime>

    </ion-item>

  </ion-list>


</ion-content>
