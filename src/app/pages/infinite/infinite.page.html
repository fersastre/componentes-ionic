<app-header titulo="inifine - Scroll"></app-header>


<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of data; let i = index;">
      <ion-label>item {{ i + 1}}</ion-label>
    </ion-item>
  </ion-list>


  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)" >  
    <!-- [disable]="true" podemos usarlo para cuando llega al fin el scroll-->
    <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Cargando mas datos...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>


</ion-content>
