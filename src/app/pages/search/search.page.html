<ion-header class="ion-no-border">
  
    <ion-toolbar>
      <ion-title>Search</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-searchbar animated 
          placeholder="Busqueda de albums" 
          inputmode="text" 
          (ionChange)="onSearchChange($event)" 
          [debounce]="250" >
</ion-searchbar>


<ion-content>

<ion-list>
  <ion-item *ngFor="let album of albunes | filtro:textoBuscar">
    <ion-label>{{album.title}}</ion-label>
  </ion-item>
</ion-list>


</ion-content>
